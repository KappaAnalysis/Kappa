[global]
task = CMSSW

;Naf:
;backend = local
;workdir = /nfs/dust/cms/user/cheideck/workdir-mc

;Freiburg:
;backend = condor
;workdir = /storage/a/cheidecker/workdir-mc

;Tier1 gridka:
backend = cream
workdir = /storage/a/cheidecker/workdir-mc

cmdargs = -G -c -m 10

[jobs]
wall time = 10:00:00
;memory = 2000
;jobs = 2

[backend]
;for submitting jobs to CREAMWMS Tier1 Gridka:
ce = cream-ge-1-kit.gridka.de:8443/cream-sge-sl6
